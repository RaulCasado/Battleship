<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./assets/styles/style.css" />
  <link rel="icon" type="image/x-icon" href="./assets/images/icons8-joystick-48.png">
</head>
<body>
    <div class="player p1">
      <span id="player1Text">Player 1</span>
      <div class="connected" >Connected <span id="player1Connected"></span></div>
      <div class="ready" >Ready <span id="player1Ready"></span></div>
    </div>
    <div class="player p2">
      <span id="player2Text">Player 2</span>
      <div class="connected" >Connected <span id="player2Connected"></span></div>
      <div class="ready" >Ready <span id="player2Ready"></span></div>
    </div>

    <div class="container">
        <div class="grid grid-user"></div>
        <div class="grid grid-computer"></div>
    </div>

    <div class="hidden-info">
      <button id="start">Start Game</button>
      <button id="rotate">Rotate Your Ships</button>
      <h3 id="whoseGo">Player 1 go</h3>
      <h3 id="info"></h3>
    </div>

    <div class="grid-display">
      <div class="ship destroyer-container" draggable="true"><div id="destroyer0"></div><div id="destroyer1"></div></div>
      <div class="ship submarine-container" draggable="true"><div id="submarine0"></div><div id="submarine1"></div><div id="submarine2"></div></div>
      <div class="ship cruiser-container" draggable="true"><div id="cruiser0"></div><div id="cruiser1"></div><div id="cruiser2"></div></div>
      <div class="ship battleship-container" draggable="true"><div id="battleship0"></div><div id="battleship1"></div><div id="battleship2"></div><div id="battleship3"></div></div>
      <div class="ship carrier-container" draggable="true"><div id="carrier0"></div><div id="carrier1"></div><div id="carrier2"></div><div id="carrier3"></div><div id="carrier4"></div></div>
    </div>
</body>
  <script type="module" src="./app.ts"></script>

</html>
